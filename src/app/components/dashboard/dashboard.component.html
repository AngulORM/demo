<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Entities</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-list>
            <mat-list-item *ngFor="let entity of entities">
              {{ entity.name }}
              <mat-chip></mat-chip>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>TestEntities</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <input matInput placeholder="Title" [(ngModel)]="newTestEntityTitle">
          <button mat-mini-fab (click)="createTestEntity()">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>

          <mat-list>
            <mat-list-item *ngFor="let testEntity of testEntities | async">
              <span>{{ testEntity.id }}</span>
              <span>{{ testEntity.title }}</span>
              <span>
                <button mat-button (click)="testEntity.delete()">Delete</button>
              </span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
