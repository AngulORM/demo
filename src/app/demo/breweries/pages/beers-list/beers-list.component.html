<clr-datagrid>
  <clr-dg-column>ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>

  <clr-dg-row *ngFor="let beer of beers | async" [clrDgItem]="beer" [routerLink]="['/beers', beer.id]">
    <clr-dg-cell>{{ beer.id }}</clr-dg-cell>
    <clr-dg-cell>{{ beer.name }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{ (beers | async)?.length }} beers</clr-dg-footer>
</clr-datagrid>
